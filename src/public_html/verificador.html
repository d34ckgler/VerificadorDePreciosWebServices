<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Precio</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/App.css">
</head>

<body>
    <div id="publishing"></div>
    <div class="App-header">
        <div class="content">
            <label for="description">Verificador de Precio</label>
            <input id="szDescription" value="CAMBUR GUINEO X KG" type="text" class="form-control holders">
            <!-- Bolivares -->
            <label for="description">Precio en VES.</label>
            <input id="prcbs" value="1.969.500,00" type="text" class="form-control holders">
            <!-- Dolares -->
            <label for="description">Precio en USD.</label>
            <input id="prcusd" value="0.65" type="text" class="form-control holders">
            <!-- Tasa -->
            <label for="description">Tasa del Dia</label>
            <input id="ntasa" value="3.030.000,00" type="text" class="form-control holders tasa">
        </div>
        <div class="footer"></div>
    </div>
    <script type="text/javascript" src="assets/js/jquery-1.8.3.js"></script>
    <script src="assets/js/verificador.js"></script>
</body>

</html>
